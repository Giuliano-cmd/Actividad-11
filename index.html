<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let diaSemana = prompt("Indique dia para ver rutina:");
        switch (diaSemana) {
            case "lunes":
                alert("Rutina lunes: 10 flexiones y 20 abdominales");
                break;
            case "martes":
                alert("Rutina martes: 10 sentadillas y 20seg corriendo");
                break;
            case "miercoles":
                alert("Rutina miercoles: Correr 2km y saltar la cuerda 1min.");
                break;
            case "jueves":
                alert("Rutina jueves: 10 fondos y 20 abdominales");
                break;
            case "viernes":
                alert("Rutina viernes: plancha 30seg y 10 dominadas");
                break;
            case "sabado":
                alert("Rutina sabado: 20 saltos estrella y 15 burpees");
                break;
            case "domingo":
                alert("Rutina domingo: descanso :D");
                break;
            default:
                alert("Escribe el día de la semana en minúsculas.");
        }
    </script>


    <script>
        for (i = 20; i <= 70; i++) {
            document.write("El número es: " + i + "<br>");
        }
    </script>

</body>
</html>
